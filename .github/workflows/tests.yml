name: Automated tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  node:
    name: Node ${{ matrix.node_version }}

    strategy:
      matrix:
        node_version:
          - lts/*
          - 12.x
          - 14.x
          - 16.x

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node_version}}

      - name: Install
        run: npm install

      - name: Test
        run: npm test


  docker:
    name: Docker image (lts-alpine)

    runs-on: ubuntu-latest

    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build container from Dockerfile
        run: docker build --tag dr4ft-app .

      - name: Run Docker container
        run: docker run -d --name dr4ft -p 1337:1337 dr4ft-app
      
      # TODO: This needs probably some tweaking or can be tested further
      - name: Access Docker container
        run: wget http://localhost:1337

      - name: Show information
        run: |
          docker --version
          echo
          docker ps -a
          echo
          docker images
          echo
          echo "Node version (dr4ft container)"
          docker run node:lts-alpine node --version
          

  lint:
    name: ESLint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      #Use default Node version from GitHub Actions VM (Ubuntu)
      #- name: Setup
      #  uses: actions/setup-node@v2
      #  with:
      #    node-version: 12

      - name: Install
        run: npm install --ignore-scripts

      - name: Run ESLint
        run: |
          node --version
          echo
          npm run lint

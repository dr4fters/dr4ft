name: Automated tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  verify:
    name: Verify

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: make docker

      - name: Lint
        run: make docker-lint

      - name: Test
        run: make docker-test

      - name: Run docker image
        run: make docker-run

      - name: Show info
        run: |
          docker --version
          echo
          docker ps -a
          echo
          docker images
          echo
          make docker-logs FOLLOW=

